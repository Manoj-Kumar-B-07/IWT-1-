<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Faculty Scheduling System</title>
    <link rel="stylesheet" href="facultylist.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Faculty Scheduling System</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Course List</a></li>
                <li><a href="#">Subject List</a></li>
                <li><a href="#" class="active">Faculty List</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </nav>
        <main>
            <section class="faculty-list">
                <div class="header">
                    <h2>Faculty List</h2>
                    <button class="new-btn">+ New</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Sl.No</th>
                            <th>ID No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <button class="view-btn">View</button>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                        <tr>
                      
                                <button class="view-btn">View</button>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <span>Showing 1 to 2 of 2 entries</span>
                    <div>
                        <button class="prev-btn">Previous</button>
                        <button class="next-btn">Next</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
